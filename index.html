<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Play Spikeball</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Chatbot container styles */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #212529;
      color: #ffffff;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 1000;
    }

    .chatbot-header {
      background-color: #343a40;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #495057;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chatbot-messages p {
      margin: 5px 0;
    }

    .chatbot-messages .user-message {
      text-align: right;
      color: #61dafb;
    }

    .chatbot-messages .bot-message {
      text-align: left;
      color: #ced4da;
    }

    .chatbot-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #495057;
    }

    .chatbot-input input {
      flex: 1;
      margin-right: 5px;
    }

    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Chatbot Section -->
  <div id="chatbot-container" class="chatbot-container">
    <div id="chatbot-header" class="chatbot-header">
      <h5>AI Chatbox</h5>
      <button id="close-chatbot" class="btn-close btn-close-white"></button>
    </div>
    <div id="chatbot-messages" class="chatbot-messages"></div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Type your message..." class="form-control" />
      <button id="send-button" class="btn btn-primary">Send</button>
    </div>
  </div>
  <button id="open-chatbot" class="btn btn-warning chatbot-toggle">Chat</button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chatbot JavaScript -->
  <script>
    // Chatbot toggle functionality
    document.addEventListener("DOMContentLoaded", () => {
      const chatbotContainer = document.getElementById("chatbot-container");
      const openChatbotButton = document.getElementById("open-chatbot");
      const closeChatbotButton = document.getElementById("close-chatbot");
      const sendButton = document.getElementById("send-button");
      const userInput = document.getElementById("user-input");
      const messages = document.getElementById("chatbot-messages");

      // Open chatbot
      openChatbotButton.addEventListener("click", () => {
        chatbotContainer.style.display = "flex";
        openChatbotButton.style.display = "none";
      });

      // Close chatbot
      closeChatbotButton.addEventListener("click", () => {
        chatbotContainer.style.display = "none";
        openChatbotButton.style.display = "block";
      });

      // Append messages to the chatbot
      const appendMessage = (message, sender) => {
        const messageElement = document.createElement("p");
        messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");
        messageElement.textContent = message;
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight; // Auto-scroll to the latest message
      };

      // Handle user input
      const handleUserInput = async () => {
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, "user");
        userInput.value = "";

        // Simulated bot response
        setTimeout(() => {
          appendMessage("I'm here to help! What would you like to know about Spikeball?", "bot");
        }, 1000);
      };

      // Send button click event
      sendButton.addEventListener("click", handleUserInput);

      // Press Enter to send message
      userInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          handleUserInput();
        }
      });
    });
  </script>
</body>
</html>
